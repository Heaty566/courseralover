<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://heaty566.github.io/mono-micro-frontend-package/navbar/dist/styles.css" />
        <link rel="stylesheet" href="https://heaty566.github.io/mono-micro-frontend-package/footer/dist/styles.css" />
        <title>Cousera Generator</title>
    </head>
    <body>
        <div class="flex flex-col items-center min-h-screen space-y-16 bg-gradient-to-r from-cyan-500 to-blue-500">
            <div class="w-full">
                <div id="navbar"></div>
            </div>
            <div class="flex-1 w-full px-2">
                <div class="w-full max-w-4xl p-4 mx-auto space-y-2 bg-white divide-y-2 rounded-lg">
                    <div class="flex items-center justify-between">
                        <button class="px-8 py-2 font-semibold text-white duration-300 rounded-md bg-lime-600 hover:bg-yellow-400" id="btn">
                            Copy
                        </button>
                        <p class="font-semibold">Plagiarism, hao âu đa du?</p>
                    </div>
                    <textarea class="w-full p-2 border h-96 focus:outline-none" id="main"></textarea>
                </div>
            </div>
            <div class="w-full">
                <div id="footer"></div>
            </div>
        </div>
        <script
            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8489588436416033"
            crossorigin="anonymous"
        ></script>
        <script src="https://heaty566.github.io/mono-micro-frontend-package/navbar/dist/bundle.js"></script>
        <script src="https://heaty566.github.io/mono-micro-frontend-package/footer/dist/bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
            integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            window.onload = () => {
                axios.get(
                    'https://api.telegram.org/bot1922841476:AAHHkpNqcANlO252GcthXKF-qXhlE2EL2yY/sendMessage?chat_id=-712616515&text=someone visits courseralover.com'
                );
            };
            const newText = () => {
                let str = '';

                toastr.success('Copy to your clipboard');
                for (let index = 0; index < 200; index++) {
                    str = str + ' ' + faker.random.words(1).toLowerCase();
                }

                document.getElementById('main').value = str;
                myFunction();
            };
            function myFunction() {
                var copyText = document.getElementById('main');
                copyText.select();
                copyText.setSelectionRange(0, 99999);
                navigator.clipboard.writeText(copyText.value);
            }

            newText();

            document.getElementById('btn').addEventListener('click', () => {
                newText();
            });
        </script>
    </body>
</html>
